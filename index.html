      <div class="section">
        <div class="title">Some of my work</div>
        <div id="img-track" data-mouse-down-at="0" data-prev-percentage="0">
          <img
            src="./images/Giftr-App.png"
            alt="Image of Gift Idea Application"
            class="image"

          />
          <img
            src="./images/RactHuluClone-App.png"
            class="image"
            alt="Image of react hulu clone app"
            draggable="false"
          />
          <img
            src="./images/ReactSpotifyClone-App.png"
            alt="Image of spoityclone react applicaton"
            class="image"
            draggable="false"
          />
          <img
            src="./images/ReactWeather-App.png"

          />
        </div>
      </div>
    </div>
    <script>
      const track = document.getElementById("img-track");
      window.onmousedown = (e) => {
        track.dataset.mouseDownAt = e.clientX;
      };
      window.onmouseup = () => {
        track.dataset.mouseDownAt = "0";
        track.dataset.prevPercentage = track.dataset.percentage;
      };
      window.onmousemove = (e) => {
        if (track.dataset.mouseDownAt === "0") return;
        const mouseDelta = parseFloat(track.dataset.mouseDownAt) - e.clientX,
          maxDelta = window.innerWidth / 2;
        const percentage = (mouseDelta / maxDelta) * -100;
        nextPercentage = parseFloat(track.dataset.prevPercentage) + percentage;
        nextPercentage = Math.min(nextPercentage, 0);
        nextPercentage = Math.max(nextPercentage, -100);

        //nextPercentage = Math.min(nextPercentageUnconstrained, 0);
        track.dataset.percentage = nextPercentage;
        track.animate(
          {
            transform: `translate(${nextPercentage}%,0%)`,
          },
          { duration: 1200, fill: "forwards" }
        );
        track.style.transform = `translate(${nextPercentage}%,0%)`;
        for (const image of track.getElementsByClassName("image")) {
          // image.style.objectPosition = `${nextPercentage + 100} 50%`;
          image.animate(
            {
              objectPosition: `${100 + nextPercentage}% 50%`,
            },
            { duration: 1200, fill: "forwards" }
          );
        }
      };

      window.addEventListener("DOMContentLoaded", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./sw.js")
            .then(() => {
              console.log("Service worker registered!");
            })
            .catch((error) => {
              console.warn("Error registering service worker:");
              console.warn(error);
            });
        }
      });
    </script>
  </body>
